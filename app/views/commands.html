<div class="container">
  <div class="alert alert-danger" ng-show="error!=undefined">
    <button type="button" class="close" ng-click="error=undefined"><span>&times;</span>
    </button>
    {{error}}
  </div>
  <div class="alert alert-info alert-dismissible" ng-show="info!=undefined">{{info}}</div>
  <div class="page-header">
    <!--     <div class="pull-right">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">...</button>
      </div>
    </div> -->
    <h4>Console <small>{{account.name}}</small>
      <span class="pull-right"><a href="#/">Back</a></span>
    </h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="list-group">
        <a ng-repeat="command in availableCommands | orderBy:'name'" class="list-group-item">
          <h4 class="list-group-item-heading">{{command.name}}</h4>
          <p class="list-group-item-text">{{command.description}}</p>
          <h5>Options</h5>
          <dl ng-repeat="opt in command.opts">
            <dt>{{opt.name}}</dt>
            <dd>{{opt.description}}</dd>
          </dl>
        </a>
      </div>
    </div>
  </div>

</div>
